<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Etch-A-Sketch</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		@import url('http://fonts.cdnfonts.com/css/common-pixel');
	</style>
  </head>
  <body>
	<h1>ETCH-A-SKETCH</h1>
	<div class="container2">
		<div class="container1">
			<div class="slider">
				<input type="range" id="gridSize" name="volume"
				min="1" max="25"> 
				<div>16 * 16</div>
			</div>
			<button class="clean">Clean</button>
			<button class="erase">Erase</button>
			<button class="draw selected">Draw</button>
			<input type="color" id="colorPicker">
		</div>
		<div class="board"></div>
	</div>

	<script src="./script.js"></script>
  </body>
</html>
